<!DOCTYPE html><!-- https://baboures.github.io/tools/inspector/ -->
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="JavaScript eval-based deobfuscator. Tracks eval and Function calls in the browser console">
<title>Eval Inspector</title>
<style>
body {
	font-family: monospace;
	background-color: #ebebeb;
}
button {
	height: 30px;
	width: 100px;
	background-color: orange;
	border-color: darkorange;
	border-radius: 5px;
	font-weight: bold;
	color: black;
	outline: none;
}
textarea {
    width: 95%;
    display: block;
}
div.container {
    margin: 10px 0;
}
</style>
</head>
<body>
<h2><span style="color:lime">&gt;</span> Eval inspector</h2>
<textarea rows="20" id="code" placeholder="Place the code here... eval and Function calls will be shown in console (in execution order)" autofocus></textarea>
<div class="container">
	<button id="boton">Inspect</button>
	<button onclick="document.getElementById('code').value = '';document.getElementById('code').focus()">Clear</button>
</div>
<script>

document.getElementById("boton").onclick = function(){
	console.log("%cTest started", "color: lime");
	try{
		var output = inspect(document.getElementById("code").value);
		console.log("%cExecution finished. Returned value:", "color: lime", output);
	}catch(err){
		console.log("%cFailed to execute the script", "color: red");
		throw err;
	}
}

var __tmpFun = window.Function;
window.Function = Function.prototype.constructor = function(){ // Obfuscators usually invoke Function via []["filter"]["constructor"]
	console.log('Function:', arguments[arguments.length - 1]);
	return __tmpFun.apply(null, arguments);
};

var __tmpTimeout = window.setTimeout;
window.setTimeout = function(){
	if(typeof arguments[0] == "string")
		console.log("setTimeout:", arguments[0]);
	return __tmpTimeout.apply(null, arguments);
};

var __tmpInterval = window.setInterval;
window.setInterval = function(){
	if(typeof arguments[0] == "string")
		console.log("setInterval:", arguments[0]);
	return __tmpInterval.apply(null, arguments);
};

var __tmpEval = window.eval;
window.eval = function(str){
	console.log("eval:", str);
	try{
		return __tmpEval.apply(null, arguments);
	} catch(err){ }
};

function inspect(code){
	var __tmp = "var eval = function(str){ console.log('eval:', str); return (function(eval){ try{ return eval(__tmp + str) } catch(err){  } })(__tmpEval) }; ";
	var eval = __tmpEval;
	return eval("var eval = function(str){ console.log('eval:', str); return (function(eval){ try{ return eval(__tmp + str) } catch(err){  } })(__tmpEval) }; " + code);
}

</script>
</body>
</html>
